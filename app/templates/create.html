<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <p>
        {{ form.name.label }}
        {{ form.name(size=20)}}
        </p>
        <p>
            {{ form.submit.label }}
            {{ form.submit(size=50)}}
        </p>
    </form>
</body>
</html>

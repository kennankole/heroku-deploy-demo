<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Name: {{ book.name }}
        {% if book.photo %}
        <img src="{{ url_for('static', filename='photos/' + book.photo )}}" alt="Photo">
        <a href="https://{{bucket_name}}.s3.{{bucket_location}}.amazonaws.com/{{book.photo}}">+View Image</a>
        {% endif %}
    </p>
</body>
</html>
